# Build and run the C++ buddy count checker
name: buddycount-cpp

on:
  workflow_dispatch:
  push:
    paths:
      - buddycount.cpp
      - chara.json
      - .github/workflows/buddycount-cpp.yml

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ nlohmann-json3-dev

      - name: Build buddycount
        run: g++ -std=c++17 -O2 -Wall -Wextra buddycount.cpp -o buddycount

      - name: Run buddycount
        run: ./buddycount
